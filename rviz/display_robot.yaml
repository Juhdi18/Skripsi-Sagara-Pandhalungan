Panels:
  - Class: rviz/Displays
    Name: Displays
  - Class: rviz/Views
    Name: Views

Visualization Manager:
  Displays:
    - Class: rviz/RobotModel
      Enabled: true
      Name: RobotModel
      Robot Description: robot_description
      Visual Enabled: true
      Collision Enabled: false
    
    - Class: rviz/TF
      Enabled: true
      Name: TF
      Marker Scale: 0.5

  Global Options:
    Background Color: 48; 48; 48
    Fixed Frame: base_link

  Views:
    Current:
      Class: rviz/Orbit
      Name: Orbit View
      Target Frame: base_link
    Saved: ~